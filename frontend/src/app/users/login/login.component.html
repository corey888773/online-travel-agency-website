<style>
    #buttons {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .shadowed {
        box-shadow: 0px 0px 5px 0 rgba(0, 0, 0, 0.5);
    }

    .mb-full {
        margin-bottom: 60vh;
    }
</style>

<div id="main" class="container border bd-dark rounded p-5 mt-5 mb-full">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control shadowed" type="text" formControlName="username" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group show_hide_password">
                <input class="form-control shadowed" type="password" formControlName="password" id="password">
            </div>
        </div>
        <div id="buttons" class="mt-2">
            <button class="btn btn-primary m-2" type="submit">Login</button>
            <button class="btn btn-primary m-2" (click)="goToRegisterPage()">Register</button>
        </div>
    </form>
</div>
