<section *ngIf="trip">
    <div class="container border bd-dark rounded">
        <p class="h1 text-center">{{trip.name}}</p>
        <picture>
            <img [src]="getTripImage()" alt="trip.imgAlt" class="mx-auto d-block mb-5" >
        </picture>
        <div class="d-flex flex-row justify-content-around">
            <div class="d-flex flex-column">
                <p>Destination: {{trip.destination}}</p>
                <p>Description: {{trip.description}}</p>
                <p>Start date: {{trip.startDate}}</p>
                <p>End date: {{trip.endDate}}</p>
                <p>Available slots: {{trip.available}}</p>
            </div>
            <div class="d-flex flex-column">
                <p>Price: {{trip.price}}</p>
                <p>Currency: {{trip.currency}}</p>
                <p>Max slots: {{trip.maxGuests}}</p>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-around">
            <form class="d-flex flex-row" [formGroup]="reservationForm">
                <input class="form-control" type="number" id="quantity" formControlName="quantity" placeholder="Number of guests">
                <button class="btn btn-primary ps-4 pe-4" type="submit" (click)="reserveTrip()">Create Reservation</button>
            </form>
        </div>
    </div>
</section>
