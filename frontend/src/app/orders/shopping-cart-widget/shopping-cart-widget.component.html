<section *ngIf="userService.currentUserSignal()">
    <div class="container-fluid border border-dark">
        <p>{{shoppingCart.items.length}} {{shoppingCart.items.length === 1 ? "item" : "items"}}</p> 
        <p>{{shoppingCart.totalPrice}} {{shoppingCart.currency}}</p>
        <button class="btn btn-primary" (click)="goToShoppingCart()">Finish order</button>
    </div>
</section>
